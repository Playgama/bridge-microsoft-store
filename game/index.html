<!doctype html> <html> <head>     <meta charset="utf-8" />     <title>Game (placeholder)</title>     <style>         body {             font-family: system-ui, sans-serif;             padding: 16px;         }          #log {             border: 1px solid #ccc;             background: #fafafa;             height: 240px;             overflow: auto;             padding: 8px;         }          .row {             margin-top: 8px;             display: flex;             gap: 8px;         }          input {             flex: 1;         }     </style> </head> <body>     <h2>Game placeholder</h2>      <div id="log"></div>      <div class="row">         <input id="msg" placeholder="Message to host…" />         <button id="send">Send</button>     </div>      <script>const log = document.getElementById('log');     const input = document.getElementById('msg');     const sendBtn = document.getElementById('send');      const hasBridge = () => window.chrome && window.chrome.webview;      function addLine(text) {       const el = document.createElement('div');       el.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;       log.prepend(el);     }      sendBtn.addEventListener('click', () => {       const text = input.value || `Hello from web @ ${new Date().toLocaleTimeString()}`;       if (!hasBridge()) { addLine('No window.chrome.webview (not in WebView2).'); return; }        window.chrome.webview.postMessage(text);       addLine('Web → Host: ' + text);     });      if (hasBridge()) {       window.chrome.webview.addEventListener('message', (event) => {         addLine('Host → Web: ' + event.data);       });        window.chrome.webview.postMessage('Hello host, page loaded');       addLine('Web → Host: Hello host, page loaded');     } else {       addLine('window.chrome.webview not available.');     }</script> </body> </html>
